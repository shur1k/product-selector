<ps-expansion-panel [title]="panelTitle">
  <div *ngIf="productsForm" [formGroup]="productsForm" class="product-selection__content">
    <ng-container formArrayName="products">
      <div class="product-selection__product" *ngFor="let productForm of productsData">
        <div [formGroup]="productForm">
            <ps-product-tile formControlName="prod" (value)="onEmit($event)"></ps-product-tile>
        </div>
      </div>
    </ng-container>
  </div>
</ps-expansion-panel>
